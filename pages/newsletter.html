<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/main.css">
    <title>Newsletter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/90d6082e53.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="./../index.html">
          <img src="./../img/Hogwarts-escudo.jpg" alt="Logo"
        /></a>
      </div>
      <nav class="nav-links">
        <ul>
          <li>
            <a href="./indumentaria.html"><button>Indumentaria</button></a>
          </li>
          <li>
            <a href="./Varitas.html"><button>Varitas</button></a>
          </li>
          <li>
            <a href="./Libros.html"><button>Libros</button></a>
          </li>
          <li>
            <a href="./newsletter.html"><button>Newsletter</button></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-news">
      <h1>Registro</h1>
      <p>
        Completa la forma para subcribirte al newsletter y recibir ofertas especiales y novedades sobre nuestros productos.
      </p>
      <section class="form">
        <input
          class="control"
          type="text"
          name="Nombre"
          placeholder="Ingresar Nombre"
          required
        />
        <input
          class="control"
          type="text"
          name="Apellido"
          placeholder="Ingresar Apellido"
          required
        />
        <input
          class="control"
          type="email"
          name="Correo Electronico"
          placeholder="Correo Electronico"
          required
        />
        <input class="boton" type="submit" name="Enviar" placeholder="Enviar" />
      </section>
    </main>
    <footer class="bg-dark text-center text-white">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <!-- Twitter -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-twitter"></i
          ></a>

          <!-- Google -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-google"></i
          ></a>

          <!-- Instagram -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>
          <!-- Github -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://github.com/ovanic/tienda-hogwarts"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2023 Copyright:
        <a class="text-white" href="https://mdbootstrap.com/">Example.com</a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
